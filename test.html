<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>測試 Carousel Scroll</title>
  <style>
    body, html { margin: 0; padding: 0; }
    #main-carousel-wrapper {
      width: 100vw;
      /* height: 100vh;  <-- 不要加這行 */
      background: #eee;
    }
    .main-content {
      height: 2000px;
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="main-carousel-wrapper">
    <div>這是 Carousel</div>
  </div>
  <div class="main-content">
    <div>這是下方內容，可以滾動</div>
  </div>
</body>
</html>
